<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Captura de nuevos registros</h1>
        <form method="post" class="form-horizontal">
     
            <div class="form-group">
            <label class="col-sm-3 control-label">Nombre</label>
            <div class="col-sm-6">
            <input type="text" class="form-control" required data-parsley-pattern="^[a-zA-Z ]+$" placeholder="Ingrese su nombre" />
            </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">Apellido</label>
                <div class="col-sm-6">
                <input type="text" class="form-control" required data-parsley-pattern="^[a-zA-Z ]+$" placeholder="Ingrese su apellido" />
                </div>
                </div>
                       
                       
            <div class="form-group">
            <label class="col-sm-3 control-label">E-Mail</label>
            <div class="col-sm-6">
            <input type="email" class="form-control" required data-parsley-type="email" data-parsley-trigger="change" placeholder="Ingrese un e-mail valido" />    
                   </div>
            </div>
                
                
            <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9 m-t-15">
            <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            </div>
                
           </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>    
    
    <script>
        $(document).ready(function(){
         $('form').parsley();
        });
        </script>
</body>
</html>
