<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container">
        <h1>Validacion de registros</h1>
    
        <form action="" id="form1" onsubmit="validar()">

            <input id="validar" type="submit" value="Enviar" onclick="validar()"/>
        </form>
        <br>
            
        </div>

      });
