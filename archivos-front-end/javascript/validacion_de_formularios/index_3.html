<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validacion de formularios</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h1>Validacion de formularios con parsley</h1>
        <form data-parsley-validate onsubmit="message()">
        <label>Nombre</label><br>
        <input type="text" name="nombre" data-parsley-required="true" data-parsley-error-message="Ingrese su nombre"><br>
        <label>Apellido</label><br>
        <input type="text" name="apellido" data-parsley-required="true" data-parsley-trigger="change" data-parsley-error-message="Ingrese su apellido"><br>
        <label>email</label><br>
        <input type="text" name="email" data-parsley-required="true" data-parsley-type="email" data-parsley-trigger="change" data-parsley-error-message="Ingrese un email valido"><br>
        <input type="submit" value="enviar" class="btn btn-primary"/>

        </form>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>    
    <script src="../parsley.min.js"></script>    
</body>
</html>
