<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <h1>Calculadora</h1>
                
            </div>
        </div>
        
    </div>
    <div class="row">
        <div class="col-md-12">
            <form>
                <div class="form-row">
                    <div class="col-md-3">
                      <input type="text" class="form-control" id="resultado"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-3">
                        <button class="btn btn-primary" id="btn-7">7</button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-primary" id="btn-8">8</button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-primary" id="btn-9">9</button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-primary" id="btn-mult">X</button>
                    </div>
                </div>
            </form>
        </div>
    </div> 
</body>
<script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script>
         jQuery(document).ready(function(){
              var numero = 0;
              var operacion = 0;
            $("#btn-clear").click(function(event){
                event.preventDefault();
               let valor = $("#resultado").val();
               $("#resultado").val("");
            });
        
            $("#btn-0").click(function(event){
                event.preventDefault();
               let valor = $("#resultado").val();
               $("#resultado").val(valor+"0");
            });
            $("#btn-1").click(function(event){
                event.preventDefault();
               let valor = $("#resultado").val();
               $("#resultado").val(valor+"1");
            });
            $("#btn-2").click(function(event){
                event.preventDefault();
               let valor = $("#resultado").val();
               $("#resultado").val(valor+"2");
            });
            $("#btn-3").click(function(event){
                event.preventDefault();
               let valor = $("#resultado").val();
               $("#resultado").val(valor+"3");
            });
            $("#btn-4").click(function(event){
                event.preventDefault();
               let valor = $("#resultado").val();
               $("#resultado").val(valor+"4");
            });
            $("#btn-5").click(function(event){
                event.preventDefault();
               let valor = $("#resultado").val();
               $("#resultado").val(valor+"5");
            });
            $("#btn-6").click(function(event){
                event.preventDefault();
               let valor = $("#resultado").val();
               $("#resultado").val(valor+"6");
            });
            $("#btn-7").click(function(event){
                event.preventDefault();
               let valor = $("#resultado").val();
               $("#resultado").val(valor+"7");
            });
            $("#btn-8").click(function(event){
                event.preventDefault();
               let valor = $("#resultado").val();
               $("#resultado").val(valor+"8");
            });
            $("#btn-9").click(function(event){
                event.preventDefault();
               let valor = $("#resultado").val();
               $("#resultado").val(valor+"9");
            });
            $("#btn-punto").click(function(event){
                event.preventDefault();
               let valor = $("#resultado").val();
               $("#resultado").val(valor+".");
            });
            $("#btn-suma").click(function(event){
                event.preventDefault();
               let valor = $("#resultado").val();
               numero= parseInt(valor);
               operacion = 1;
               $("#resultado").val("");
            });
            $("#btn-resta").click(function(event){
                event.preventDefault();
               let valor = $("#resultado").val();
               numero= parseInt(valor);
               operacion = 2;
               $("#resultado").val("");
            });
            $("#btn-igual").click(function(event){
                event.preventDefault();
               let valor = $("#resultado").val();
               let res=0;
               switch(operacion)
               {
                   case 1:
                   let res = numero + parseInt(valor);
                   $("#resultado").val(res);
                   break;
                   case 2:
                   let rest = numero - parseInt(valor);
                   $("#resultado").val(res);
                   break;
               }
            });
        });
    </script>
</html>
