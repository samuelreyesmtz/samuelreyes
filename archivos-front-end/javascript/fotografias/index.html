<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api fotografias</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="container">
       <div class="row">
           <div class="col-md-12">
               <button id="search" class="btn btn-primary">BUSCAR FOTOS ACERCA DE PERROS</button>
           </div>
       </div>
       <div class="row">
         <div id="res" class="col-md-12"></div>
       </div>
   </div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>     
<script>
      jQuery(document).ready(function() {
        $("#search").click(function(){
          $.get(
            "https://dog.ceo/api/breeds/image/random",{
              r: "json",
              s: $("#search").val()
            },
            function(data,status){
                
                var $message="";
                var message=data.message;

                var res=
               '<div class="card" style="width: 18rem;"><img  src="'+message+'" class="card-img-top" alt="..."> </div>';
                
                $("#res").append(res);
            }
          );
        });
        
});
           
</script>
</body>    
</html>
